<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="calcy.css" />
  </head>
  <body>
    <div id="sectionHomePage">
      <div class="bg d-flex flex-row justify-content-center">
        <div class="d-flex flex-column justify-content-center">
          <div
            class="ml-5 icon-container text-center d-flex flex-column justify-content-center"
            onclick="display('sectionCalcyPage')"
          >
            <div class="container">
              <div class="row">
                <div class="icon col-6">
                  <i class="fa-solid fa-plus"></i>
                </div>
                <div class="icon col-6">
                  <i class="fa-solid fa-minus"></i>
                </div>
                <div class="icon col-6">
                  <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="icon col-6">
                  <i class="fa-solid fa-divide"></i>
                </div>
              </div>
            </div>
          </div>
          <div onclick="display('sectionCalcyPage')">
            <h1 class="icon">Calculator</h1>
          </div>
        </div>
      </div>
    </div>

    <div id="sectionCalcyPage">
      <div class="bg-calcy d-flex flex-row justify-content-center">
        <div class="d-flex flex-column justify-content-center">
          <div
            class="calcy-container text-center d-flex flex-column justify-content-end"
          >
            <div class="container">
              <div class="row mb-5 d-flex flex-row justify-content-end">
                <input type="text" class="display-input" id="result" />
              </div>
              <div
                class="row d-flex flex-row justify-content-end"
                id="delete-left-icon"
              >
                <i class="fa-solid fa-delete-left delete-left-icon"></i>
              </div>
              <hr class="hr-icon" />
              <div class="row">
                <div class="clear-icon col-3 mb-2">
                  <div class="bg-symbol" id="clear">
                    <i class="fa-solid fa-c"></i>
                  </div>
                </div>
                <div class="symbols-icon col-3">
                  <div class="bg-symbol">
                    <h5 id="bracket">( )</h5>
                  </div>
                </div>
                <div class="symbols-icon col-3">
                  <div class="bg-symbol" id="%">
                    <i class="fas fa-percent"></i>
                  </div>
                </div>
                <div class="symbols-icon col-3">
                  <div class="bg-symbol" id="/">
                    <i class="fa-solid fa-divide"></i>
                  </div>
                </div>
                <div class="numbers col-3 mb-2">
                  <div class="bg-symbol" id="7">
                    <i class="fa-solid fa-7"></i>
                  </div>
                </div>
                <div class="numbers col-3">
                  <div class="bg-symbol" id="8">
                    <i class="fa-solid fa-8"></i>
                  </div>
                </div>

                <div class="numbers col-3">
                  <div class="bg-symbol" id="9">
                    <i class="fa-solid fa-9"></i>
                  </div>
                </div>
                <div class="symbols-icon col-3">
                  <div class="bg-symbol" id="x">
                    <i class="fa-solid fa-xmark"></i>
                  </div>
                </div>
                <div class="numbers col-3 mb-2">
                  <div class="bg-symbol" id="4">
                    <i class="fa-solid fa-4"></i>
                  </div>
                </div>
                <div class="numbers col-3">
                  <div class="bg-symbol" id="5">
                    <i class="fa-solid fa-5"></i>
                  </div>
                </div>
                <div class="numbers col-3">
                  <div class="bg-symbol" id="6">
                    <i class="fa-solid fa-6"></i>
                  </div>
                </div>
                <div class="symbols-icon col-3">
                  <div class="bg-symbol" id="-">
                    <i class="fa-solid fa-minus"></i>
                  </div>
                </div>
                <div class="numbers col-3 mb-2">
                  <div class="bg-symbol" id="1">
                    <i class="fa-solid fa-1"></i>
                  </div>
                </div>
                <div class="numbers col-3">
                  <div class="bg-symbol" id="2">
                    <i class="fa-solid fa-2"></i>
                  </div>
                </div>

                <div class="numbers col-3">
                  <div class="bg-symbol" id="3">
                    <i class="fa-solid fa-3"></i>
                  </div>
                </div>

                <div class="symbols-icon col-3">
                  <div class="bg-symbol" id="+">
                    <i class="fa-solid fa-plus"></i>
                  </div>
                </div>
                <div class="numbers col-3 mb-3">
                  <div class="bg-symbol">
                    <h5 id="total">+/-</h5>
                  </div>
                </div>
                <div class="numbers col-3" id="0">
                  <div class="bg-symbol">
                    <i class="fa-solid fa-0"></i>
                  </div>
                </div>
                <div class="numbers col-3">
                  <div class="bg-symbol" id=".">
                    <h5>.</h5>
                  </div>
                </div>
                <div class="equal-icon col-3">
                  <div
                    class="bg-equal d-flex flex-column justify-content-center"
                    id="="
                  >
                    <i class="fa-solid fa-equals"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="calcy.js"></script>
    <script
      type="text/javascript"
      src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"
    ></script>
  </body>
</html>
